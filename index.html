<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg">

    <div class="sub-card">

      <h3>Order Summary</h3>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <img src="images/icon-music.svg">
        <div style="margin-top:5px;">
          <span class="price-title">Annual Plan</span>
          <p>$59.99/year</p>
        </div>
        <a class="price-button" href="#">Change</a>
      </div>
      <div class="sub-card-2">
        <a class="proceed-button" href="#">Proceed to Payment</a>
        <a class="cancel-button" href="#">Cancel Order</a>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/julicoder10" target="_blank">Julicoder10</a>.
  </div>
</body>

</html>
